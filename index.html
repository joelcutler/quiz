<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz!</title>
</head>

<body>
    <header>
        <a href="./hi-score.html">View High Scores</a>
        <p> Time:<span id="time"></span>s</p>

    </header>

    <main>
        <div>
            <p id="instructions">Answer the questions within the time limit. Wrong answers will deduct 10s off your time. Good luck!</p>
        </div>
        <div>
            <button id="start-button">START QUIZ</button>
        </div>

        <div class="q-a">
            <p id="question"></p>
            <div class="answers">
                <button id="answer-a"></button>
                <button id="answer-b"></button>
                <button id="answer-c"></button>
                <button id="answer-d"></button>
            </div>
        </div>

    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
